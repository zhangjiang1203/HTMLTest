<!DOCTYPE html>
<html>
<head>
	<title>document</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		p{
			width: 400px;
			border: 1px solid red;
			line-height: 40px;
			/*设置font属性*/
			/*表示 字号 行高 字体，宋体之后可以跟很多字体，用逗号隔开，表示备用字体*/
			font:14px/24px "宋体";
			/*这一行相当于下面三行*/
			font-size: 14px;
			line-height: 24px;
			/*微软雅黑 表示备选字体，用逗号隔开，可以有无数个*/
			/*如果要区分英文和中文使用不用的字体，可以把英文字体放在第一个位置，中文
			字体会加载后面的字体*/
			font-family: "宋体","微软雅黑";

			/*行高可以用百分比来描述*/
			/*此时表示是14的两倍显示，等价于font:14px/28px "宋体";*/
			font:14px/200% "宋体";

		}
	</style>
</head>
<body>
	<p>
		 讲述了大减肥路上的减肥健身卡路附近可令肌肤刻录机欧委会覅扫地机覅哦啊死哦放大搜集费实地覅沙嗲见覅三大奇偶覅偶你哦文化佛的撒酒疯岁殴打覅哦啊度搜覅偶的撒；啊就是了地方是否收到费史蒂夫水电费时间来得及了空间来看
	</p>

</body>
</html>
