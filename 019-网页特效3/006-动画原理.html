<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画基本原理</title>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 20px;
            position: absolute;
            left: 0;
        }
    </style>
    <script src="../018-网页特效2/006-commentTool.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
        //    动画的基本原理
            function $(id) {
                return document.getElementById(id);
            }

            var isFull = true
            $('start').onclick = function () {
                //盒子在界面上来回移动
                setInterval(function () {
                    if ($('box').offsetLeft + $('box').offsetWidth >= client().width){
                        isFull = false;
                    } else if ($('box').offsetLeft <= 0) {
                        isFull = true;
                    }

                    $('box').style.left = $('box').offsetLeft + (isFull ? 10 : -10) + 'px';
                    console.log(isFull + " " + $('box').offsetLeft);
                },100);
            }


        }
    </script>
</head>
<body>
<button id="start">开始</button>
<div id="box"></div>

</body>
</html>
