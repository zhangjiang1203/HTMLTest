<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变浏览器大小</title>
    <script src="../018-网页特效2/006-commentTool.js" type="text/javascript"></script>
    <script>
        window.onload = function () {

            resize();//调用函数一次
            //不带括号返回的是函数体，只要屏幕触发就调用，加上括号就只会调用一次
            //resize 加载的是一个函数体  resize()返回函数的调用结果
            window.onresize = resize;
            function resize() {
                //改变窗口事件
                var width = client().width;
                if (width < 480) {
                    document.body.style.backgroundColor = 'pink';
                }else if (width < 960){
                    document.body.style.backgroundColor = '#789567';
                } else if (width < 1200){
                    document.body.style.backgroundColor = 'skyblue'
                } else {
                    document.body.style.backgroundColor = '#f1a709';
                }

            }

        //    检测分辨率
            console.log(window.screen.width + "  " + window.screen.height);
        }
    </script>
</head>
<body>

</body>
</html>
