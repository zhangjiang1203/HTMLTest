<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>div布局</title>
	<style type="text/css">
		#header{
			width: 980px;
			background-color: yellow;
			height: 120px;
			margin: 0 auto;
			margin-bottom: 10px;

		}

		#center{
			width: 980px;
			background-color: green;
			height: 400px;
			margin: 0 auto;
			margin-bottom: 10px;
			
		}
		#footer{
			width: 980px;
			background-color: red;
			height: 200px;
			margin: 0 auto;

		}
	</style>
</head>
<body>

	<!-- <div class="markup"></div> -->
	<!-- 添加的markup用class时，设置样式时为.markup 设置id时 设置样式为#markup -->
	<div id="header"></div>
	<div id="center"></div>
	<div id="footer"></div>


</body>
</html>
