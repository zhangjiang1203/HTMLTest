<!DOCTYPE html>
<html>
<head>
	<title>HTML的基本语法</title>
</head>
<body>
	<!-- HTML只在乎标签的嵌套结构，对换行不敏感 -->
	<!-- 不是依靠缩进来表示嵌套的，就是看标签的包裹关系 -->
	<!-- HTML中所有的文字之间 空格 缩进和换行 现象只会出现一个空格 -->
	<!-- 标签要严格封闭 -->
	<!-- h标签没有嵌套关系 -->
	
    <h1>一级标题</h1>
    <h2>二级标题</h2>
	<h3>三级标题</h3>
	<h4>四级标题</h4>
    <h5>五级标题</h5>
	<h6>六级标题</h6>

	<!-- HTML标签是分等级的，主要为两种 容器级和文本级 -->
	<!-- 容器级别的标签里面可以放任何东西 -->
	<!-- 文本级标签里面只能放文字 图片 表单元素 -->
	<!-- p标签是容器级标签，但是使用的时候很少放其他的内嵌标签，一般只是用于
	将文字分段 -->
	


</body>
</html>
