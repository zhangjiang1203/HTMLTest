<!DOCTYPE html>
<html>
<head>
	<title>label标签</title>
</head>
<body>
	<!-- radio 单选框 name修改为一样就是互斥的按钮 -->
	<!-- 男 女和radio标签产生不了联系，没有绑定 -->
	<!-- 不添加label标签时，点击文字单选框不会选上，为了完善用户体验添加label标签 -->
	<!-- 设置input标签的id属性，在label的for属性中引用id属性 进行关联绑定 -->

	<!-- label就是一个绑定标签，通过id属性进行关联 -->
		<p>
			请选择你的性别:
			<input type="radio" name="xingbie" id="nan">  <label for="nan">男</label> 
			<input type="radio" name="xingbie" id="nv">  <label for="nv">女</label> 
			<input type="radio" name="xingbie" id="baomi">  <label for="baomi">保密</label>
		</p>

		<p>
			<input type="checkbox" name="checkbox" id="protocol">
			<label for="protocol">10天内免登陆</label>
		</p>


</body>
</html>
