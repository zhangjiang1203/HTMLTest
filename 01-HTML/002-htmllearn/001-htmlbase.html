<!-- DOC开头 文档申明头 -->
<!-- 告知浏览器文档使用哪种规范 一共有六种规范-->
<!-- 规定了有两大种规范  普通和XHTML 字母X表示严格 -->
<!DOCTYPE html>
<html>
<head>
	<!-- 字符集设置 -->
	<!-- 中文使用的字符集就两种 UTF-8  gb2312也可以写为GBK -->
	<!-- UTF-8 字符显示比较全 每个汉字占三个字节 -->
	<!-- GBK 字符集显示的相对小一些，每个汉字占两个字节 -->
	<!-- meta表示‘元’，表示基本的配置项目 -->
	<!-- 还可以设置关键字 描述信息等其他的配置信息 -->
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<!-- 设置页面描述 -->
    <meta name="Description" content="我就是我，颜色不一样的烟火"></meter>
    <!-- 定义关键字 -->
    <meta name="Keywords" content="科技,汽车,社会,资讯,体育,音乐"></meter>
	<!-- title 页面描述 关键字 都是有助于SEO 优化 -->
	<title>项目骨架介绍</title>
</head>
<body>
	<p>普通的就是指HTML4.01</p>
	<p>有三种显示样式</p>
	<p>
		<ul>
			<li>strict 严格的</li>
			<li>transitional.表示普通的，没有一些别的规范</li>
			<li>frameset. 表示框架使用</li>
		</ul>
	</p>

	<p>同样的XHTML也有三种申明样式</p>
	<p>
		<ul>
			<li>strict 严格的</li>
			<li>transitional.表示普通的，没有一些别的规范(此时学习的版本)</li>
			<li>frameset. 表示框架使用</li>
		</ul> 
	</p>


</body>
</html>
