<!DOCTYPE html>
<html>
<head>
	<title>image的使用</title>
</head>
<body>
    <p>添加图片</p>
    <!-- 单标签，就是自封闭标签 -->
	<img src="image/001.jpg" alt="我的样子"/>
	<!-- src是img标签的属性，用于定位显示的图片 -->
	<!-- alt 属性 当图片无法显示的时候，出现的提示语句 -->
	<!-- 图片和html文件放在同一级，访问的时候添加相对路径 -->
	<!-- 如果图片在html的上一层 用../访问上一级在拼接文件夹中的绝对路径 -->
	<!-- 图片和文件的相对路径不变，网页就可以正确的找到要显示的文件 -->

</body>
</html>
