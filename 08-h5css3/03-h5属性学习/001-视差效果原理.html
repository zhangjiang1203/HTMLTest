<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视差效果原理</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 800px;
        }

        .box1{
            background: url("images/1.jpg") no-repeat center;
            /*设置图片显示的尺寸*/
            background-size: cover;
        }

        .box2{
            background: url("images/2.jpg") no-repeat center;
            /*设置图片显示的尺寸*/
            background-size: cover;
            /*设置背景图滚动 默认属性是scroll*/
            background-attachment: fixed;
        }

        .box3{
            background: url("images/3.jpg") no-repeat center;
            /*设置图片显示的尺寸*/
            background-size: cover;
            background-attachment: fixed;
        }

        .box4{
            background: url("images/4.jpg") no-repeat center;
            /*设置图片显示的尺寸*/
            background-size: cover;
            background-attachment: fixed;
        }

        .box5{
            background: url("images/5.jpg") no-repeat center;
            /*设置图片显示的尺寸*/
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
    <script>
        window.onload = function () {
            var height = document.body.offsetHeight;
            console.log(height);
        }

    </script>
</head>
<body>

<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>

</body>
</html>
