<!--1.语义化标签的作用-->
<!--
1.提高代码的可维护性和可读性
2.网站的发布者：SEO优化 搜索引擎优化


-->
<!--2.语义化标签的兼容性-->
<!--
1.IE9以下不支持H5标签(大部分的css3属性，一些H5的api)
2.IE9以下不认识，把这些标签当做行内元素去看待
3.语义化标签需要动态创建 document.createElement('header'),同时设置块级元素
4.使用插件来完成这件事 html5shiv.js
5.必须在页面结构之前引入插件
6.优化处理，支持H5标签的浏览器不需要加载
7.js判断客户端浏览器版本可以做到，但是不能做到js提前加载
8.条件注释，可以写在网页任何地方,根据浏览器版本去加载内容
9.固定语法：lt 小于 gt 大于 lte 小于等于 gte 大于等于
-->
