<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取dom的方式</title>
</head>
<body>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>

<!--
H5 api
1.querySelector()  获取符合选择器的第一个元素
2.querySelectorAll() 获取符合选择器的所有元素
-->

<script>
    /*Document li:eq(1) is not a valid selector.是无效选择器*/
    /*H5 api有效选择器，在css当中能使用的都是有效选择器*/
    /*jquery的拓展选择器 :eq :last  :first ……*/
    console.log(document.querySelector('li:last-child').innerHTML);
</script>

</body>
</html>
