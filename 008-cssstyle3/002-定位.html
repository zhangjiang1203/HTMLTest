<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
	    div{
	    	height: 200px;
	    	width: 200px;
	    }
	    .box1{
	     	background-color: yellowgreen;
	    }
	    .box2{
	     	background-color: skyblue;
	     	/*相对自己原来的位置进行移动,相对定位*/
	     	position: relative;
	     	left:  100px;
	     	top: 150px;
	    }
	    .box3{
	     	background-color: orange;
	    }
		
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	
</body>
</html>
