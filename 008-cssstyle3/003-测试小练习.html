<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	    *{
	    	padding: 0;
	    	margin: 0;
	    }

	    .box{

	    	height: 308px;
	    	width: 308px;
	    	border:1px solid #DCDBDC;
	    	margin: 100px;
	    	position: relative;

	    }

	    .box  img{
	    	height: 199px;
	    	width: 308px;
	    }
 
	    .box span{

	    	position: absolute;
	    	width: 50px;
	    	height: 28px;
	    	top: -9px;

	    }

	    .box .choice1{

	    	left: 9px;
	        background: url(images/icons.png) no-repeat -108px 0px;
	    }

	    .box .choice2{
	    	
	    	left: 57px;
	        background: url(images/icons.png) no-repeat -54px 0px;
	    }
	    .box h3{
	    	width: 100%;
	    	height: 30px;
	    	background-color: black;
	    	position: absolute;
	    	left: 0px;
	    	top: 169px;
	    	color: white;
	    	line-height: 30px;
	    	font-size: 14px;
	    }
	</style>
</head>
<body>

	<div class="box">
		<span class="choice1"></span>
		<span class="choice2"></span>
		<p class="image">
			<img src="images/kaoya.jpg" alt="">
		</p>

		<h3>北京烤鸭就是好吃</h3>

	</div>
	
</body>
</html>
