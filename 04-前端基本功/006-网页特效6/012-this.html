<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this</title>
    <script>
        window.onload = function () {

            function fun() {
                alert(this);
            }
             fun();//这个this指向的是window

            function fn() {
                alert(this);
            }
            new fn();//添加了new的函数 this指向的是新的对象
            /*
            * new运算符的作用是创建一个对象实例，这个对象可以是用户自定义的，也可以是带构造函数的一些系统自带的对象
            * new关键字可以让this 指向新的对象

            * 所谓的构造函数，其实就是一个普通函数，但是内部使用了this变量，对构造函数使用new运算符，就能生成实例，并且this变量
            * 会绑定在实例对象上
            * */

        }
    </script>
</head>
<body>

</body>
</html>
