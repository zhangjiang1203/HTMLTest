<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的作用域</title>
    <script>
        window.onload = function () {
            //自定义函数
            //调用函数在那个位置都可以调用
            //全局变量
            var key = 0;
            fun();
            function fun() {
                var num = 10;
                console.log(num);
            //    局部变量
            }

            var fn = function () {
                console.log('我就是我');
            }
            //调用函数必须先申明在调用
            fn();
        }
    </script>
</head>
<body>

</body>
</html>
