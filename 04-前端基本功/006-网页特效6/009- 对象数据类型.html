<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象数据类型</title>
    <script>
        //基本数据类型
        // string number boolean null undefined
        // array 对象
        //对象 就是带有属性和方法的数据类型
        window.onload = function () {
            var num = 10;
            num.index = 20;
            //num不是对象 不会有index属性值
            console.log(num.index);
            var  arr = [];
            arr.index = 10;
            console.log(arr.index);


        }
    </script>
</head>
<body>


</body>
</html>
