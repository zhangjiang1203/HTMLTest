<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个属性的用法</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        #box{
            margin-top: 50px;
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>

    <script src="commentTool.js" type="text/javascript"></script>
    <script>
        window.onload = function () {

            $('start1').onclick = function () {
                var  myjson = {width:400,height:450,opacity:0.3};
                customBackAnimate($('box'),myjson,null);
            }

            $('start2').onclick = function () {
                var myjson = {top: 100, left: 100};
                customBackAnimate($('box'), myjson,null);
            }
        }
    </script>

</head>
<body>
<button id="start1">开始行走1</button>
<button id="start2">开始行走2</button>
<div id="box"></div>

</body>
</html>
