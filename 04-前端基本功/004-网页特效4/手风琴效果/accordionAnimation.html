<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴效果</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 1150px;
            height: 460px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        #box ul{
            list-style: none;
            width: 1300px;
        }
        #box ul li{
            float: left;
            width: 240px;
            height: 460px;
            overflow: hidden;
            /*margin-left: -1px;*/
        }


    </style>

    <script src="../commentTool.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var children = $('showimg').children;
            var allwidth = parseInt(getStyle($('box'),'width'));
            for (var i = 0; i < children.length ; i++) {
                var li = children[i];
                li.index = i;
                li.style.backgroundImage = 'url(images/' + (i+1) + '.jpg';
                li.onmouseover = function () {
                    for (var j = 0; j < children.length ; j++) {
                        customBackAnimate(children[j],{width:100});
                    }
                    customBackAnimate(this,{width:800});
                }

                li.onmouseout = function () {
                    for (var i = 0; i < children.length ; i++) {
                        var li = children[i];
                        customBackAnimate(li,{width:240});
                    }
                }

            }
            //
            // $('box').onmouseout = function () {
            //     for (var i = 0; i < children.length ; i++) {
            //         var li = children[i];
            //         li.style.width = '20%';
            //     }
            // }
        }
    </script>
</head>
<body>

<div id="box">
    <ul id="showimg">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

</body>
</html>
