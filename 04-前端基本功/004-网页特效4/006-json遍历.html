<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json遍历</title>
    <script>
        window.onload = function () {
            var list = [1,3,5,7,9];
            for (var i = 0; i < list.length; i++) {
                console.log(list[i]);
            }

            //遍历json
            var  json = {width:200,height:300,left:300,top:200};
            for (var key in json){
                console.log(key + ":" +json[key]);
            }

        }
    </script>
</head>
<body>

</body>
</html>
