<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器滑动效果</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body,html{
            height: 100%;
            width: 100%;
        }

        ul{
            list-style: none;
            width: 100%;
            height: 100%;
        }
        ul li{
            width: 100%;
            height: 100%;
        }

        #ol{
            list-style-type: none;
            position: fixed;
            left: 100px;
            top: 0;
        }

        #ol li{
            width: 80px;
            height: 30px;
            line-height: 30px;

        }
    </style>
    <script src="006-commentTool.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var colors = ["pink","purple","orange","blue","green"];
            var ulliArr = $('ul').children;
            var olliArr = $('ol').children;
            // debugger;
            var leader = 0, target = 0,timer = null;
            for (var i = 0 ; i < ulliArr.length; i++) {
                ulliArr[i].style.backgroundColor = colors[i];
                olliArr[i].style.backgroundColor = colors[i];
                olliArr[i].index = i;
                olliArr[i].onclick = function () {
                    clearInterval(timer);
                    target = ulliArr[this.index].offsetTop;
                    timer = setInterval(function () {
                        leader = leader + (target - leader)/10;
                        window.scrollTo(0,leader);
                        console.log(leader + '  ' + target);
                        var finnal =  parseInt(leader + 0.00001);
                        if ( finnal == target){
                            clearInterval(timer);
                        }
                    },20);
                }
            }
        }
    </script>
</head>
<body>
<ul id="ul">
    <li>首页</li>
    <li>关注</li>
    <li>动态</li>
    <li>风格</li>
    <li>作品</li>
</ul>

<ol id="ol">
    <li>首页</li>
    <li>关注</li>
    <li>动态</li>
    <li>风格</li>
    <li>作品</li>
</ol>

</body>
</html>
