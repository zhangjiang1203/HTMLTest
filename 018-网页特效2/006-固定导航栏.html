<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .box{
            width: 1423px;
            margin: 0 auto;
        }

        .box #topbanner{
            width: 100%;
            height: 168px;
        }

        .box .content{
            text-align: center;
        }

        .box div img{
            vertical-align: top;
        }

        .box #center{
            position: relative;
            top: 0;
            left: 0;
        }
    </style>

    <script src="006-commentTool.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            window.onscroll = function () {
                //获取到滚动的scrolltop
                var top = scroll().top;
                console.log(top);
                if (top < 168){
                    top = 168;
                }
                $('center').style.top = top - $('topbanner').offsetHeight + 'px';
            }
        }
    </script>
</head>
<body>

<div class="box">
    <div id="topbanner" class="topbanner">
        <img src="images/top.png" alt="">
    </div>
    <div id="center">
        <img src="images/nav.png" alt="">
    </div>
    <div class="content">
        <img src="images/main.png" alt="">
    </div>
</div>

</body>
</html>
