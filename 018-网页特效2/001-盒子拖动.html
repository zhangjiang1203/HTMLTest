<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子拖动</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .topbox{
            width: 100%;
            height: 40px;
            background-color: skyblue;
        }

        .topbox #showbtn{
            position: relative;
            top: 5px;
            left: 10px;
            height: 30px;
            width: 100px;
        }

        #dongbox{
            width: 400px;
            height: 300px;
            border: 1px solid gray;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -150px;
            margin-left: -200px;
            display: none;
        }

        #dongbox #showbox{
            width: 100%;
            height: 40px;
            background-color: red;
            line-height: 40px;
        }



        #dongbox #blankbox{
            width: 100%;
            height: 260px;

        }

    </style>

    <script>
        window.onload = function () {
            function $(id) {return document.getElementById(id);}
            $('showbtn').onclick = function () {
                $('dongbox').style.display = 'block';
            }
        }
    </script>
</head>
<body>

<div class="topbox">
    <button id="showbtn">开始注册</button>
</div>
<div id="dongbox">
    <div id="showbox">
        <p>注册信息(可以拖拽)</p>
        <button id="closebtn">开始注册</button>
    </div>
    <div id="blankbox"></div>
</div>

</body>
</html>
