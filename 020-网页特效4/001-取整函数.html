<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取整函数</title>
    <script>
        window.onload = function () {
            //取整函数
            //向上取整
            var num1 = Math.ceil(2.89675);
            //向下取整
            var num2 = Math.floor(43.89675);
            //四舍五入函数
            var num3 = Math.round(123.8967);




            document.write('ceil:'+num1 +" floor:" + num2 + " round:" + num3);
        }
    </script>
</head>
<body>

</body>
</html>
