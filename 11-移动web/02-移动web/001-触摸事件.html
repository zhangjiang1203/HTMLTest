<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>触摸事件</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .box{
            float: left;
            height: 200px;
            width: 200px;
            background: pink;
        }
    </style>

    <script>
        window.onload = function () {
            var box = document.querySelector('.box')
            box.addEventListener('touchstart',function (e) {
                console.log('开始触摸');
            });

            box.addEventListener('touchmove',function (e) {
                console.log('手指开始移动');
            });

            box.addEventListener('touchend',function (e) {
                console.log('触摸结束');
            });
        }
    </script>
</head>
<body>
<!--touch事件组
1.touchstart  手指触摸屏幕的时候触发
2.touchmove   手指在屏幕来回滑动的时候触发
3.touchend    手指离开屏幕的时候触发
4.touchcancel 当被迫中止滑动的时候触发

利用touch相关事件实现移动端常见的滑动效果和手势事件
-->

<!--
1.绑定touch事件  addEventListener()
2.绑定事件对象
touchlist---触摸点的集合（一个手指触摸就是一个触发点，屏幕的接触点的个数）
changedTouches  改变后的触摸点集合
targetTouches   当前元素的触发点集合
touches         页面上所有的触摸点的集合

3.触摸点集合在每个事件触发的时候会记录触摸点
changedTouches 每个事件都会记录
targetTouches,touches 在离开屏幕的时候无法记录触摸点


4.移动端实现的滑动原理
4.1 触摸的元素随着手指的滑动做位置的改变
4.2 位置的改变，当前手指的坐标
4.3 在每一个触摸点中会记录当前触摸点的坐标，e.touches[0],就是当前触摸的第一个点
4.4  clientX clientY 基于浏览器窗口(视口)
     pageX   pageY   基于页面(视口)
     screenX screenY 基于屏幕(当前点 到屏幕左上方的距离)
-->


<div class="box">

</div>

</body>
</html>
