<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            /*flex布局方式*/
            box-sizing: border-box;
        }
        .box{
            width: 100%;
            border: 20px solid pink;
            height: 1000px;
            /*防止内容溢出，不出现滚动条*/
            box-sizing: border-box;

        }
    </style>
</head>
<body>
<!--
1.移动端设置的是流式布局，不是固定的像素布局，无法准确计算容器的尺寸
2.宽度高度的计算都是百分比来计算
-->

<div class="box">

</div>
</body>
</html>
