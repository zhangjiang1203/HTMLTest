<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--可以添加多个一起显示-->
    <meta name="viewport" content="initial-scale=1">
    <title>视觉窗口</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .box{
            width: 100%;
            background: pink;
        }

        /*流式布局，就是百分比布局，非固定像素，内容向两侧填充，理解成流动的布局，称为流式布局*/
        /*视觉窗口：viewport就是移动端特有的，是一个虚拟的区域，承载网页的
        浏览器--->承载 --->viewport--->网页
        */
        /*适配设置
        如果任何设置都没有，默认走的就是viewport的默认设置
        去设置新的viewport,满足适配要求
        <meta name="viewport">设置窗口标签，在head里面并且应该紧接着编码设置标签

        viewport的功能
        1.设置宽度，高度 width height  width = device-width 宽度一致比例是1.0
        2.可是设置默认的比例 initial-scale
        3.允许用户自行缩放   user-scalable
        4.设置最大和最小缩放比例 maximum-scale  minimum-scale

        <meta name="viewport" content=""> content中使用以上参数
        标准适配方案
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

        */
    </style>
</head>

</html>
