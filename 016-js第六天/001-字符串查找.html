<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串查找</title>
    <script>
        window.onload = function () {
            var textnum = 'zhangsan';
            //从前面开始查找 只查找一次，返回下标索引，没有找到则返回-1
            var first = textnum.indexOf('zh');
            //从后面开始查找 返回索引号
            var second = textnum.lastIndexOf('sa');
            console.log(first + ' ' + second);
        }
    </script>
</head>

</body>
</html>
