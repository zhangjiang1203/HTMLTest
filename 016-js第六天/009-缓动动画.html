<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓动动画</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            left: 0;
            top: 0;
        }
    </style>

    <script>
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }

            var leader = 0,target = 500;
            var timer = null;
            $('start').onclick = function () {
                timer = setInterval(function () {
                    leader = leader + (target - leader)/50;
                    // if (num == 500){
                    //     clearInterval(timer);
                    // } else {
                        $('box').style.left = leader + 'px';
                    // }
                },20)
            }
        }
    </script>
</head>
<body>

<button id="start">开始运动</button>
<div id="box">

</div>

</body>
</html>
