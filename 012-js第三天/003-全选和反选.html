<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style: none;
        }

        ul li{
            line-height: 40px;
        }
    </style>

    <script>
        window.onload = function () {
            function $(id) {return document.getElementById(id);}
            $('chooseall').onclick = function () {
                var list = document.getElementsByTagName('input');
                for (var i = 0,len = list.length; i <len ; i++) {
                    list[i].checked = true;
                }
            }

            $('option').onclick = function () {
                var list = document.getElementsByTagName('input');
                for (var i = 0,len = list.length; i <len ; i++) {
                    if (list[i].checked) {
                        list[i].checked = false;
                    }else {
                        list[i].checked = true;
                    }
                }
            }

            $('cancel').onclick = function () {
                var list = document.getElementsByTagName('input');
                for (var i = 0,len = list.length; i <len ; i++) {
                    list[i].checked = false;
                }
            }
        }
    </script>
</head>
<body>

<button id="chooseall">全选</button>
<button id="option">反选</button>
<button id="cancel">取消</button>

<ul>
    <li>
        选项1：
        <input type="checkbox" class="checkbox" checked="checked"></li>
    <li>
        选项2：
        <input type="checkbox" class="checkbox"></li>
    <li>
        选项3：
        <input type="checkbox" class="checkbox"></li>
    <li>
        选项4：
        <input type="checkbox" class="checkbox"></li>
    <li>
        选项5：
        <input type="checkbox" class="checkbox"></li>
    <li>
        选项6：
        <input type="checkbox" class="checkbox"></li>
    <li>
        选项7：
        <input type="checkbox" class="checkbox"></li>
    <li>
        选项8：
        <input type="checkbox" class="checkbox"></li>
</ul>

</body>
</html>
