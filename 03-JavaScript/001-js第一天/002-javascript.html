<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		 var num = prompt("请输入一个数字：");
		 if (num % 5 == 0 && num % 6 == 0) {
		 	alert("该数字可被五和六整除");
		 }else if (num % 5 == 0){
		 	alert("可以被五整除");
		 }else if (num % 6 == 0){
		 	alert("可以被六整除");
		 }else{
		 	alert("五和六都不能被整除");
		 }
	</script>
	
</body>
</html>
