<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        ul{
            list-style: none;
            width: 200px;
        }
        ul li{
            line-height: 25px;
            color: white;
        }

        ul li.current{
            background-color: #5eff5e !important;
        }
    </style>

    <script>
        window.onload = function () {
            var arr = [1,3,4,5,6,7];
            var arr1 = new Array(1,3,5,7)

            function pingjunzhi(arr) {
                var sum = 0;
                for (var i = 0 ,len = arr.length; i < len;i++){
                    sum += arr[i];
                }
                return sum/len;
            }

            console.log(pingjunzhi(arr));

            var namearr = ['一','二','三','四','五'];
            console.log(namearr.length);//数组的长度
            for (var i = 0,len = namearr.length; i <len ; i++) {
                console.log(namearr[i])
            }

            var list = document.getElementsByTagName("li");
            for (var i = 0,len = list.length; i<len;i++){
                list[i].style.backgroundColor = (i % 2 == 0) ? "red":'blue';

                list[i].onmouseover = function () {
                    this.className = 'current';
                }

                list[i].onmouseout = function () {
                    this.className = '';
                }
            }

        }
    </script>
</head>
<body>

<ul>
    <li><span>白日依山尽</span></li>
    <li><span>黄河入海流</span></li>
    <li><span>欲穷千里目</span></li>
    <li><span>更上一层楼</span></li>
    <li><span>窗前明月光</span></li>
    <li><span>疑是地上霜</span></li>
    <li><span>举头望明月</span></li>
    <li><span>低头思故乡</span></li>
    <li><span>曾经沧海难为水</span></li>
    <li><span>除却巫山不是云</span></li>
</ul>

</body>
</html>
