<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匀速运动</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            left: 0;
            top: 0;
        }
    </style>

    <script>
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }

            var num = 0;
            var timer = null;
            $('start').onclick = function () {
                timer = setInterval(function () {
                    num++;
                    if (num == 500){
                        clearInterval(timer);
                    } else {
                        $('box').style.left = num + 'px';
                    }
                },20)
            }
        }
    </script>
</head>
<body>

<button id="start">开始运动</button>
<div id="box">

</div>

</body>
</html>
