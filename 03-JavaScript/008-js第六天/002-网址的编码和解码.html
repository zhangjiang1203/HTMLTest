<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网址的编码和解码</title>
    <script>
        //添加url编码
        var url = 'http://www.baidu.com';
        //编码字符串
        console.log(encodeURIComponent(url));
        //解码字符串
        console.log(decodeURIComponent(url));
    </script>
</head>
<body>


</body>
</html>
