<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动小盒子</title>

    <style>
        *{
            padding: 0;
            margin: 0;
        }

        #box{
            width: 600px;
            height: 200px;
            position: relative;
            margin: 100px auto;
            overflow: hidden;
        }

        #box ul{
            width: 400%;
            list-style: none;
            position: absolute;
            left: 0;
            top: 0;
        }

        #box ul li{
            float: left;
        }

        #box ul li img{
            vertical-align: top;
        }
    </style>

    <script>
        window.onload = function () {
            function $(id) {return document.getElementById(id);}
            var left = 0;
            var scrolltime = null;
            function startTimer() {
                scrolltime = setInterval(function () {
                    left += 3;
                    left >= 1200 ? left = 0: null;
                    $('imageBox').style.left = left*(-1) + 'px';
                },10);
            }

            $('box').onmouseover = function () {
                clearInterval(scrolltime);
            }

            $('box').onmouseout = function () {
                startTimer();
            }
            startTimer();
        }
    </script>

</head>
<body>

<div id="box">
    <ul id="imageBox">
        <li><img src="images/01.jpg" alt=""></li>
        <li><img src="images/02.jpg" alt=""></li>
        <li><img src="images/03.jpg" alt=""></li>
        <li><img src="images/04.jpg" alt=""></li>
        <li><img src="images/01.jpg" alt=""></li>
        <li><img src="images/02.jpg" alt=""></li>
    </ul>
</div>

</body>
</html>
