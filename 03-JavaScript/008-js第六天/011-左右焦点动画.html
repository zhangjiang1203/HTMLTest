<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>焦点动画</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box {
            width: 530px;
            height: 290px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }


        #box #smallbox{
            width: 520px;
            height: 280px;
            border: 1px solid #ccc;
            margin: 5px auto;
            overflow: hidden;
            position: relative;
        }

        #box #smallbox ul {
            list-style: none;
            width: 500%;
            height: 100%;
            position: relative;
            top: 0;
            left: 0;
        }

        #box #smallbox ul li{
            float: left;
        }

        #box #smallbox ul li img{
            vertical-align: top;
        }

        #box #smallbox span{
            position: absolute;
            width: 30px;
            height: 40px;
            top: 50%;
            margin-top: -20px;
            font:400 30px/40px '宋体';
            color: white;
            line-height: 40px;
            text-align: center;
            background-color: rgba(33,33,33,0.3);
            display: none;
        }

        #box #smallbox span.left{
            left: 5px;
        }

        #box #smallbox span.right{
            right: 5px;
        }


    </style>

    <script>
        window.onload = function () {
            function $(id) {return document.getElementById(id);}
            var leader = 0,target = 0;
            $('smallbox').onmouseover = function(){
                $('spanleft').style.display = 'block';
                $('spanright').style.display = 'block';
            }

            $('smallbox').onmouseout = function(){
                $('spanleft').style.display = 'none';
                $('spanright').style.display = 'none';
            }

            $('spanleft').onclick = function(){
                if (target <= -520){
                    target = target + 520;
                }
            }

            $('spanright').onclick = function(){
                if (target >= -1560) {
                    target = target - 520;
                }
            }

            setInterval(function () {
                leader = leader+(target-leader)/10;
                console.log('到最后了'+leader);
                $('showimage').style.left = leader+'px';

            },30)
            //    定时器一直开着影响性能
        }
    </script>
</head>
<body>

<div id="box">
    <div id="smallbox">
        <ul id="showimage" ">
            <li><img src="images/111.jpg" alt=""></li>
            <li><img src="images/222.jpg" alt=""></li>
            <li><img src="images/333.jpg" alt=""></li>
            <li><img src="images/444.jpg" alt=""></li>
            <li><img src="images/555.jpg" alt=""></li>
        </ul>
        <span id="spanleft" class="left"><</span>
        <span id="spanright" class="right">></span>
    </div>


</div>

</body>
</html>
