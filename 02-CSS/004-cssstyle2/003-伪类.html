<!DOCTYPE html>
<html>
<head>
	<title>document</title>
	<meta charset="utf-8">
	<style type="text/css">
	    /*这四个伪类的顺序是固定的不能改变，否则会失效*/
	    /*未访问状态*/
	    a:link{
			color:red;
		}
		/*已访问状态*/
		a:visited{
			color:orange;
		}
		/*鼠标悬停状态*/
		a:hover{
			color:green;
		}
		/*点击不松手状态*/
		a:active{
			color:black;
		}
		
	</style>
</head>
<body>

	<a href="https://www.baidu.com/" >我是百度</a>
	<a href="https://www.baidu.com123/" target="_blank">我是百度</a>

	<a href="https://www.baidu.com456/" target="_blank">我是百度</a>

	<a href="https://www.baidu.com234/" target="_blank">我是百度</a>


</body>
</html>
