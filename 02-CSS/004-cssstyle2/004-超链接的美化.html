<!DOCTYPE html>
<html>
<head>
	<title>document</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}

		.nav{
			width: 960px;
			height: 40px;
			border: 1px solid red;
			margin: 100px auto;
		}

		.nav ul{
			list-style: none;
		}
		.nav ul li{
			float: left;
			width: 120px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			background-color: pink;
		}

		.nav ul li a{
			display: block;
			/*height: 40px;
			line-height: 40px;*/
			text-decoration: none;
		}

        /*link和visited的数据可以不用写，直接在上层定义*/
		.nav ul li a:link,.nav ul li a:visited{
			color: white;
			background-color: red;
		}

		.nav ul li a:hover{
			color: yellow;
			background-color: white;

		}


	</style>
</head>
<body>

	<div class="nav">
		<ul>
			<li><a href="">连接美化</a></li>
			<li><a href="">连接美化</a></li>
			<li><a href="">连接美化</a></li>
			<li><a href="">连接美化</a></li>
			<li><a href="">连接美化</a></li>
			<li><a href="">连接美化</a></li>
			<li><a href="">连接美化</a></li>
			<li><a href="">连接美化</a></li>
		</ul>
	</div>

</body>
</html>
