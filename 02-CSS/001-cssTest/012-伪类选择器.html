<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*伪类选择器，先确定位置再去匹配元素*/
        /*先看数量 再去看标签是否选中*/
        li:nth-child(2){
            color: #f00;
        }



    </style>
</head>
<body>


<ul>
    <p>我就是P</p>
    <li>我看看数据1</li>
    <li>我看看数据2</li>
    <li>我看看数据3</li>
    <li>我看看数据4</li>
    <li>我看看数据5</li>
</ul>


</body>
</html>
