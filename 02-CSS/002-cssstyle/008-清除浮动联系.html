<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动练习</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        .father{
            border: 1px solid darkgreen;
        }
        .son1,.son2{
            width: 200px;
            height: 200px;
            background-color: #6FDEA3;
            float: left;
            margin-left: 5px;
        }
        /*添加伪类清除盒子模型*/
        .clearfix:before,.clearfix:after{
            display: table;
            content: "";
        }
        .clearfix:after{
            clear: both;
        }
        .clearfix{
            zoom: 1;
        }
        /*清除文件显示的样式，撑出父亲的高度*/

    </style>
</head>
<body>
<div class="father clearfix">
    <div class="son1"></div>
    <div class="son2"></div>
</div>

</body>
</html>
