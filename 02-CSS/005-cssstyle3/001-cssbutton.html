<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			float: left;
			text-align: center;
			width: 120px;
			height: 38px;

		}

		a{
			text-decoration: none;
			display: block;
			background-color: red;
			/*IE8 开始兼容*/
			border-radius: 4px;
			line-height: 40px;
			border:1px solid blue;
		}
	</style>
</head>
<body>

	<!-- 设置圆角 -->
	<p>
		<a href="#">开始显示数据</a>
	</p>
	
</body>
</html>
