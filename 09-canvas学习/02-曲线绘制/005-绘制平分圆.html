<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制平分圆</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 600px;
            height: 400px;
            margin: 50px auto 0;
            border: 1px solid red;
        }

    </style>
    <script>
        window.onload = function () {
            var canvas = document.querySelector('canvas');
            var ctx = canvas.getContext('2d');
            var colors = ['red','blue','yellow','sky','pink','rgb(30,24,100)'];
            var deg = 2 * Math.PI/6;
            for (var i = 0; i < 6; i++) {
                ctx.beginPath();
                ctx.moveTo(200-0.5,200-0.5);
                ctx.arc(200-0.5,200-0.5,100,deg*i,deg*(i+1),false);
                //关闭路径
                ctx.fillStyle = randomColor();
                ctx.fill();
            }

            function randomColor() {
                var r = Math.floor(Math.random()*256);
                var g = Math.floor(Math.random()*256);
                var b = Math.floor(Math.random()*256);
                return 'rgb('+ r + ',' + g + ',' + b + ')';
            }
        }
    </script>
</head>
<body>
<div class="box">
    <canvas width="600" height="400"></canvas>

</div>


</body>
</html>
