<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制图片</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 600px;
            height: 400px;
            margin: 50px auto 0;
            border: 1px solid red;
        }

    </style>
    <script type="application/javascript">
        window.onload = function () {
            var ctx = document.querySelector('canvas').getContext('2d');

            /*1.加载图片到内存即可 */
            // var img = document.createElement('img');
            // img.src = 'alien.png';
            var image = new Image()
            //必须等待图片加载完毕
            image.onload = function () {
                //一定可以使用这个图片
                /*绘制图片的三种方式*/
                //1.第一种 传三个参数 图片对象 图片在画布上的坐标(x,y)
                ctx.drawImage(image,100,100);
                //2.第二种 传五个参数 图片对象 图片在画布上的坐标(x,y) 图片的大小(width,height)
                ctx.drawImage(image,100,300,60,60);
                //3.第三种 传九个参数 图片对象 截取图片的位置(x,y) 截取图片的大小(w,h) 图片在画布上的坐标(x,y) 图片的大小(width,height)
                ctx.drawImage(image,100,300,60,60,100,100,100,100);
            }
            //设置图片路径
            image.src = 'alien.png';

        }
    </script>
</head>
<body>
<div class="box">
    <canvas width="600" height="400"></canvas>

</div>
</body>
</html>
