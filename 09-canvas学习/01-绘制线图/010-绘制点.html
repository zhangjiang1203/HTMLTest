        .box{

            height: 400px;
            margin: 50px auto 0;
            border: 1px solid red;
        }

    </style>
    <script>
        window.onload = function () {
            var canvas = document.querySelector('canvas');

            //点坐标
            var point = {x:150,y:300};
            //点尺寸
            var dottedsize = 6;
            //确定原点
            ctx.moveTo(point.x-dottedsize/2,point.y-dottedsize/2);
            ctx.lineTo(point.x+dottedsize/2,point.y-dottedsize/2);
            ctx.lineTo(point.x+dottedsize/2,point.y+dottedsize/2);
            ctx.lineTo(point.x-dottedsize/2,point.y+dottedsize/2);
            ctx.fillStyle = '#367856';
            ctx.fill();

</head>

</html>
