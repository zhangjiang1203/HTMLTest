<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$的实质</title>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        /*$其实就是一个函数，以后用$的时候，记得跟小括号 $()
        参数不同 功能就不同

        * */
        // 1.参数是一个function  就是入口函数
        $(function () {

        });

        // 2.$(domobj) 把dom对象转换成jquery对象
        $(document).ready(function () {
            
        });

        // 3.参数是一个字符串
        // $('div') 标签选择器  $('#btn') id选择器  $('.current') class选择器

    </script>
</head>
<body>

</body>
</html>
