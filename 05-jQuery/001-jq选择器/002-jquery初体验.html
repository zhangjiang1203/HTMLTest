<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾js</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        div{
            height: 200px;
            background-color: red;
            display: none;
            margin-top: 10px;
        }


    </style>
    <script src="../jquery-1.12.4.js" type="text/javascript"></script>
    <script>
        //js的入口函数执行要比jquery入口函数执行的晚一些
        //jquery入口函数会等待页面加载完成之后才会执行，不会等待图片加载
        //js入口函数会等待页面加载完成，并且等待图片加载完成之后才开始执行
        window.onload = function(){
            console.log('js入口函数写法')
        }
        //jquery的入口函数,标准写法
        $(document).ready(function () {
            console.log('jquery入口函数的第一种写法')
            //注册事件
            $('#btn').click(function () {
                //拿到所有的div  隐式迭代。自并动遍历
                $('div').show(1000).html('我就是内容');
            });
        //   兼容性比较好
        //   事件不会覆盖
        });

        $(function () {
           console.log('jquery入口函数的第二种写法')
        });
    </script>
</head>
<body>
<button id="btn">我是按钮</button>
<div></div>
<div></div>
<div></div>

</body>
</html>
