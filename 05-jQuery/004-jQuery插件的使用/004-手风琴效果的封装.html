<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴效果的封装</title>
    <style>
        *{
            padding: 0 ;
            margin: 0;
        }

        div{
            width: 1200px;
            height: 460px;
            border: 1px solid gray;
            margin: 100px auto;
            overflow: hidden;
        }

        div ul{
            list-style: none;
            width: 1300px;
        }

        div ul li{
            float: left;
            width: 240px;
            height: 460px;
            background: url(images/1.jpg) no-repeat;
        }

    </style>
    <script src="../jquery-1.12.4.js"></script>
    <script src="jquery.accordion.js"></script>
    <script>
        $(function () {
            //设置背景图片
            $('li').each(function (i,e) {
                $(e).css('backgroundImage',"url(images/"+(i+1)+".jpg)");
            });

            var color = ['green','blue','red','pink','cyan'];
            $('#box').accordion([],100);
        });
    </script>
</head>
<body>

<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

</body>
</html>
