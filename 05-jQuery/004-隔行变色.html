<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行变色</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
           // js对象
           // var lis = document.getElementsByTagName('li');
           // jquery对象
            var lis = $('li');
            // lis是jquery对象
            // lis[i]是js对象
            for (var i = 0; i < lis.length; i++) {
                if (i % 2 == 0){
                    lis[i].style.backgroundColor = 'skyblue';
                }else {
                    lis[i].style.backgroundColor = 'red';
                }

            }
        });

    </script>
</head>
<body>

<ul>
    <li>我就是个li标签</li>

</body>
</html>
