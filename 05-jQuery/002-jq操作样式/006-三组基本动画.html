<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三组基本动画</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }

        #box{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 30px;
        }
    </style>

    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('#show').click(function () {
                $('#box').show(1000);
            });

            /*show() 不传参数没有效果
            $('div').show()
            show(speed) speed:动画持续时间，可以是毫秒值还可以是固定字符串,有下面三个字符串

            fast:200ms.  normal:400ms. slow:600ms

            $('div').show(‘fast');

            show添加回调函数
            show([speed],[callback])
            $('div').show(1000,function(){
                console.log('动画执行完了');
            })*/


            $('#hidden').click(function () {
                $('#box').hide(1000);
            });

        });
    </script>
</head>
<body>

<button id="show">显示</button>
<button id="hidden">隐藏</button>

<div id="box"></div>


</body>
</html>
