<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑入滑出</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }

        #box{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 30px;
        }
    </style>

    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('#show').click(function () {
                $('#box').slideUp(1000);
            });

            /*show() 不传参数没有效果
            $('div').show()
            show(speed) speed:动画持续时间，可以是毫秒值还可以是固定字符串,有下面三个字符串

            fast:200ms.  normal:400ms. slow:600ms

            $('div').show(‘fast');

            show添加回调函数
            show([speed],[callback])
            $('div').show(1000,function(){
                console.log('动画执行完了');
            })*/


            $('#hidden').click(function () {
                $('#box').slideDown(1000);
            });


            // 2.滑入滑出动画
            //  slideDown() 滑入  sliderUp() 滑出
            //  slideDown如果不传参数，有一个默认的参数normal，slideUp没有默认值
            //  slideToggle() 切换动画 如果是滑入就切换为滑出，反之相反
            // 3.淡入淡出效果
            // 淡入：fadeIn. 淡出:fadeOut. 切换:fadeToggle 用法和滑入滑出一样

        });
    </script>
</head>
<body>

<button id="show">显示</button>
<button id="hidden">隐藏</button>

<div id="box"></div>


</body>
</html>
