<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
      width: 1300px;
    }
    
    #box {
      width: 1200px;
      height: 400px;
      border: 2px solid red;
      margin: 100px auto;
    }
    
    #box li {
      width: 240px;
      height: 400px;
      /*border: 1px solid #000;*/
      float: left;
    }
  
  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script src="../../jquery-1.12.4.js"></script>
<script>
  $(function () {
      //  动态设置图片
      var $li = $("#box li");
    
      for (var i = 0; i < $li.length; i++) {
        $li.eq(i).css("backgroundImage", "url(images/" + (i + 1) + ".jpg)");
      }
      //stop方法:停止动画效果
      //clearQueue：是否清除队列
      //jumpToEnd:是否跳转到最终效果
      //stop(clearQueue,junpToEnd) ;
      //stop放在动画之前调用
      $li.stop().animate({width:240});

      //li标签绑定事件
      $li.mouseenter(function () {
          $(this).stop().animate({width:800},1000).siblings().stop().animate({width:100},1000);
      }).mouseleave(function () {
          $li.stop().animate({width:240});
      });


    
    
  });
</script>
</body>
</html>
