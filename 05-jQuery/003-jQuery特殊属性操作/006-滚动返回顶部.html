<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动返回顶部</title>
    <style>

        body{
            width: 100%;
            height: 4000px;
        }

        .box{
            width: 150px;
            height: 195px;
            display: none;
            position: fixed;
            bottom: 50px;
            right: 50px;
        }

        .box a {
            display: inline-block;
            width: 150px;
            height: 195px;
            background: url(images/gotop.png) no-repeat;
            z-index: 100;
        }

        .box a:hover{
            background-image: url(images/gotop.gif);
        }

    </style>

    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $(window).scroll(function () {
                var scrollTop = $(this).scrollTop();
                console.log(scrollTop);
                if (scrollTop > 1000){
                    $('.box').stop().fadeIn(500);
                    // $('.box').css('display','block');
                }else {
                    $('.box').stop().fadeOut(500);
                    // $('.box').css('display','none');
                }
            });

            //图片的点击事件
            $('a').click(function () {
                //获取到html和body设置的样式
                //html 适配IE678
                //body 适配其他浏览器
                $('html,body').stop().animate({scrollTop:0},500);
                // $(window).scrollTop(0)
            });

        });
    </script>
</head>
<body>

<div class="box">
    <a href="javascript:;">
        <!--<img src="images/gotop.png" alt="">-->
    </a>
</div>

</body>
</html>
