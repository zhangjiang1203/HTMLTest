<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>each方法</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .box{
            width: 600px;
            margin: 100px auto;
        }

        .box ul{
            list-style: none;
        }

        .box ul li{
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 10px;
        }
    </style>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //修改背景色
            for (var i = 0; i < $('li').length; i++) {
                // $('li').eq(i).css('opacity',(i+1)/10);
                // console.log($('li')[i]);
            }

            //使用each方法
            $('li').each(function (index,element) {
                $(this).css('opacity',(index+1)/10);
                $(element).css('opacity',(index+1)/10)
            });

        });
    </script>
</head>
<body>

<div class="box">
    <ul>
        <li>这就是显示的li1</li>
        <li>这就是显示的li2</li>
        <li>这就是显示的li3</li>
        <li>这就是显示的li4</li>
        <li>这就是显示的li5</li>
        <li>这就是显示的li6</li>
        <li>这就是显示的li7</li>
        <li>这就是显示的li8</li>
        <li>这就是显示的li9</li>
        <li>这就是显示的li10</li>
    </ul>
</div>

</body>
</html>
