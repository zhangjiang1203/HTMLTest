<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>delay的用法</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #name{
            width: 400px;
            height: 200px;
            background-color: pink;
            display: none;
            margin: 100px auto;

        }

    </style>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function () {

            $('#name').fadeIn(1000).delay(2000).fadeOut(1000);


        });
    </script>
</head>
<body>

<div id="name">我就是一个提示语句</div>

</body>
</html>
