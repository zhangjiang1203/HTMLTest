<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .box{
            width: 1423px;
            margin: 0 auto;
        }

        .box #topbanner{
            width: 100%;
            height: 168px;
        }

        .box .content{
            text-align: center;
        }

        .box div img{
            vertical-align: top;
        }

        .box #center{
            position: relative;
            top: 0;
            left: 0;
        }
    </style>

    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $(window).scroll(function () {
                var scrollTop = $(this).scrollTop();
                console.log(scrollTop);
                if (scrollTop < $('#topbanner').height()){
                    scrollTop = $('#topbanner').height();
                }
                $('#center').css('top',scrollTop - $('#topbanner').height())
            });

        });
    </script>
</head>
<body>

<div class="box">
    <div id="topbanner" class="topbanner">
        <img src="images/top.png" alt="">
    </div>
    <div id="center">
        <img src="images/nav.png" alt="">
    </div>
    <div class="content">
        <img src="images/main.png" alt="">
    </div>
</div>

</body>
</html>
