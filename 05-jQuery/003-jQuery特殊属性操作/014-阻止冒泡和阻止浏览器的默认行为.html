<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阻止冒泡和阻止浏览器的默认行为</title>
    <style>

    </style>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function () {

            $('#link').on('click',function (e) {
                console.log('点击了我');
                // return false;//阻止浏览器默认行为和阻止冒泡
                //    另一种方案就是
                e.preventDefault();//阻止浏览器的默认行为
                e.stopPropagation();//阻止冒泡
            })
            
            $('body').on('click',function (e) {
                console.log('阻止冒泡');
            })

        });
    </script>
</head>
<body>
<a href="http://www.baidu.com" id="link">我就是百度</a>
</body>
</html>
