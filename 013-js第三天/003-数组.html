            function getMyClassName(className) {
                if (document.getElementsByClassName){
                    return document.getElementsByClassName(className);
                } else {
                    //IE6,7,8不支持上面的用法，添加自定义返回数组
                    var classArr = [];
                    var alllist = document.body.getElementsByClassName("*");
                    for (var i = 0,len = alllist.length; i < len ; i++) {
                        //类名可能有多个，分开判断
                        var txtArr = alllist[i].split(' ');
                        for (var j = 0; j < txtArr.length ; j++) {
                            if (txtArr[j].className == className) {
                                classArr.push(alllist[i]);
                            }

                        }

                    }
                    return classArr;
                }

            }
        }
