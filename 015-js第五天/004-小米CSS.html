<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米盒子显示</title>
    <style>
        .box{
            width: 512px;
            height: 400px;
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
        }

        .box span{
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%;
            cursor: pointer;
        }
        .box #up{
            top: 0;
        }
        .box #down{
            bottom: 0;
        }

        .box #pic{
            position: relative;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        window.onload = function () {
            function $(id) {return document.getElementById(id);}
            var topvalue = 0;
            var uptimer = null;
            var  downtimer = null;
            $('up').onmouseover = function () {
                console.log("鼠标加载上");
                uptimer = setInterval(function () {
                    topvalue-=1;
                    if (topvalue <= -1070){
                        clearInterval(uptimer);
                        console.log("鼠标加载上"+ topvalue);
                    }else {
                        $('pic').style.top = topvalue + 'px';
                    }
                },10);
            }


            $('down').onmouseover = function () {
                console.log("鼠标加载下");
                downtimer = setInterval(function () {
                    topvalue+=1;
                    if(topvalue >= 0){
                        clearInterval(downtimer);
                    }else {
                        $('pic').style.top = topvalue + 'px';
                    }
                },10);
            }

            $('down').parentNode.onmouseout = function () {
                clearInterval(downtimer);
                clearInterval(uptimer);
            }
        }
    </script>
</head>
<body>

<div class="box">
    <img src="images/mi.png" alt="" id="pic">
    <span id="up"></span>
    <span id="down"></span>
</div>

</body>
</html>
