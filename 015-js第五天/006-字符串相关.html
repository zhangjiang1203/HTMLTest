<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var txt = 123456;
        //字符串转换方法
        console.log(typeof (txt+''));
        console.log(typeof String(txt));
        console.log(typeof txt.toString());
    //    toString中添加数字 指定转化的进制
    //    toString(2)转换为2进制

    //    charAt() 获取相应位置字符
    //    charCodeAt() 获取相应位置字符unicode的编码
        var content = 'zhangsan'
        console.log(content.charAt(3));
        console.log(content.charCodeAt(3));
    </script>
</head>
<body>

</body>
</html>
