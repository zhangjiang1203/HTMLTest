<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网络问题解决方案</title>
    <style type="text/css">
        .showbody{
            margin: 6.9rem 5.7rem 2rem 5.7rem ;
        }
        .block{
            width: 0.9rem;
            height: 2.9rem;
            background-color: #fed400;
            float: left;
        }
        .title{
            overflow: hidden;
            display: block;
            margin-left: 1.2rem;
            font-size: 2rem;
        }
        .subtitle{
            line-height: 2.6rem;
            color: #9b9b9b;
            margin-left: 20px;
            font-size: 1.8rem;
        }
        .showbody b{
            color: #000000;
        }
    </style>
</head>
<body>

<div class="showbody">
    <div class="top">
        <div class="block"></div>
        <p class="title" >如果您的设备确认已连接入网络</p>
        <p class="subtitle">• 已接入4G等移动网络：请确保手机等帐号处于<b class="selected">无欠费</b>等正常状态</p>
        <p class="subtitle">• 已接入Wi-Fi:请确保所接入Wi-Fi热点正常联网。</p>
        <p class="subtitle">• 若设备为iPhone，请前往<b class="selected">设置-移动蜂窝网络</b> 找到麦店 ，设置使用数据选项为<b class="selected">无线局域网与蜂窝移动数据</b></p>
    </div>
    <div class="bottom">
        <div class="block"></div>
        <p class="title">如果您的设备未接入移动网络或Wi-Fi网络</p>
        <p class="subtitle">• 前往设备 <b class="selected">设置 - Wi-Fi网络</b> 中选择一个可用的Wi-Fi热点接入。</p>
        <p class="subtitle">• 前往设备的 <b class="selected">设置 - 蜂窝移动网络</b> 中启用蜂窝移动网络（运营商可能会收取数据通信费用）。</p>
    </div>
</div>

</body>
</html>
