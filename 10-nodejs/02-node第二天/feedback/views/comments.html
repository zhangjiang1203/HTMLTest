<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我就是一个评论列表</title>
</head>
<body>

<div class="container">
    <!--表单处理
    表单提交分为
    1.默认的表单提交行为
    2.表单异步提交
    action:就是表单提交的地址，说白了就是请求的url地址
    method:请求方法
    -->
    <form action="/publishcomment" method="get">
        <div class="form-group">
            <label for="input_name">你的大名</label>
            <input type="text" class="form-control" name="name" required minlength="2"
                   maxlength="10" id="input_name" placeholder="请输入您的名字">

        </div>
        <div class="form-group">
            <label for="textarea_message">留言内容</label>
            <textarea name="address" id="textarea_message" cols="30" rows="10" required minlength="5"
            maxlength="20"></textarea>
        </div>
        <button type="submit" class="btn btn-default">发表</button>

    </form>

</div>

</body>
</html>
