<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>作业练习</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}

		.header{
			height: 103px;
			width: 970px;
			margin: 0px auto;
			/*background-color: red;*/
		}
		.header .logo{
			float: left;
			height: 103px;
			width: 277px;
			background-color: red;
		}

		.header .language{
			float: right;
			height: 49px;
			width: 137px;
			background-color: green;
		}

		.header .nav{
			float: right;
			height: 46px;
			width: 679px;
			margin-top: 8px;
			background-color: green;
		}

		.content{
			height: 435px;
			width: 970px;
			margin: 0 auto;
			margin-top: 10px;

		}

		.content .banner{
			float: left;
			width: 310px;
			height:435px;
			background-color: yellow;
		}
		.content .news{
			float: right;
			width: 650px;
			height: 435px;
			/*background-color: blue;*/
		}

        .content .news .top{
			width: 650px;
			height: 400px;
			margin-bottom: 10px;
        }

		.content .news .top .left{
			float: left;
			width: 450px;
			height: 400px;
		}

		.content .news .top .right{
			float: left;
			width: 190px;
			height: 400px;
			margin-left: 10px;
			background-color: pink;
		}

		.content .news .top .left .news1{
			width: 450px;
			height: 240px;
			margin-bottom: 10px;
			background-color: blue;
		}

		.content .news .top .left .news2{
			width: 450px;
			height: 110px;
			margin-bottom: 10px;
			background-color: blue;
		}

		.content .news .top .left .news3{
			width: 450px;
			height: 30px;
			background-color: blue;
		}

		.content .news .bottom {
			width: 650px;
			height: 25px;
			background-color: green;
		}

		.footer{
			width: 970px;
			height: 35px;
			margin: 0 auto;
			margin-top: 10px;
			background-color: navy;
		}


	</style>
</head>
<body>
	<!-- header -->
    <div class="header">
    	<div class="logo"></div>
		<div class="language"></div>
    	<div class="nav"></div>
    </div>


    <!-- content -->
	<div class="content">
		<div class="banner">哈哈哈</div>
		<div class="news">
			<div class="top">
			    <div class="left">
					<div class="news1"></div>
					<div class="news2"></div>	
					<div class="news3"></div>
			    </div>
			    <div class="right"></div>
			</div>
			<div class="bottom"></div>
		</div>
	</div>


    <!-- footer -->
    <div class="footer"></div>

</body>
</html>
